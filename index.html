<!doctype html>
<html lang="en">
  <head>
    <title>Weather Web</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico.png"></i>">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero vh-100 d-flex flex-col justify-content-between align-items-center col-12">
        <div class="col-5">
            <input type="text" name="" id="city" class="form-control" placeholder="enter city name">
            <button onclick="search()" class="btn btn-primary w-100 mt-5 ">Search</button>
            </div>
            <div class="col-5">
            <div class="card d-flex justify-content-between align-items-center">
                <img id="img" width="150px" height="150px" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                <h1><span id="temp">32</span><sup>0</sup></h1>
                <h1 id="name" >chennai</h1>
                <div class="d-flex flex-col justify-content-around align-items-center w-100" >
                    <div class="">
                         <p>Wind</p>
                         <p id="wind" class="text-center">0</p>
                    </div>
                    <div class="">
                        <p>Pressure</p>
                        <p id="pres" class="text-center">0</p>
                   </div>
                   <div class="">
                    <p>Humidity</p>
                    <p id="hum" class="text-center">0</p>
               </div>
                </div>
            </div>
        </div>
    </div>
     <script src="./script.js"></script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
